<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>
	<h1>About Page</h1>

	<!-- basics -->
	<h2>
		Name of the owner is <span th:text="${name}"></span>
	</h2>
	<h2 th:text="${name}"></h2>
	<h2 th:text="${date}"></h2>

	<!-- in upper case -->
	<h2 th:text="${ #strings.toUpperCase(name) }"></h2>

	<!-- length of the string "name" -->
	<h2>
		Length of the name is <span th:text="${#strings.length(name)}"></span>
	</h2>

	<div th:with="a=7, b=72, n=${name}">
		<h1>
			Value of a is <span th:text="${a}"></span>
		</h1>
		<h1 th:text="'Value of b is ' + ${b}"></h1>
		<h1>
			Local value of n is <span th:text="${n}"></span>
		</h1>
		<h1 th:text="'sum of ' +${a} +' and ' +${b} +' is '	+ ${a+b}" ></h1>
	</div>
	
	<!-- n is local so not accessible here -->
	<h1>Local value of n is <span th:text="${n}"></span></h1>
	
</body>
</html>
